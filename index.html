<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Type Test Game</title>
</head>

<body class="bg-gray-100">
    <div class="bg-gray-200 p-4 w-full sm:w-3/4 lg:w-1/2 mx-auto mt-10 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-center">Type Practis in Latter</h1>
        <div>
            <h1 class="text-6xl sm:text-9xl font-bold text-center mt-5" id="letter">?</h1>
            <h1 class="text-xl sm:text-3xl text-center mt-5">
                Score : <span id="score">0</span>
            </h1>
            <h1 class="text-xl sm:text-3xl text-center mt-5">
                Time : <span id="time">30</span> second
            </h1>
            <div class="flex justify-center mt-5">
                <button
                    class="btn bg-green-500 hover:bg-green-600 text-white p-3 rounded-lg mt-5 transition duration-300"
                    onclick="startGame()"
                    id="button"
                    >
                    Start Game
                </button>
            </div>
            <div class="flex justify-center mt-5">
                <button
                 onclick="endGame()"
                 class="btn bg-red-500 hidden hover:bg-red-600 text-white p-3 rounded-lg mt-5 transition duration-300"
                 id="cancel"
                 >Cancel Game</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
